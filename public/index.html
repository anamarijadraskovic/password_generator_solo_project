<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <script src="https://kit.fontawesome.com/55c28f6f51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<button id="change-theme-btn">Change theme</button>
<main>
    <h1>Generate a
        <span class="accent-text">random password</span>
    </h1>
    <p>Never use an insecure password again.</p>
    <button id="generate-btn">Generate password</button>

    <div>
        <label for="letter-num">Number of letters: </label>
        <input type="number" id="letter-num" name="letter-num" value="15">
    </div>

    <div>
        <input type="checkbox" id="no-symbols-checkbox" name="noSymbols">
        <label for="no-symbols-checkbox">No symbols</label>
    </div>

    <div>
        <input type="checkbox" id="no-nums-checkbox" name="noNums">
        <label for="no-nums-checkbox">No numbers</label>
    </div>

    <div class="options">
        <label for="password-text"></label>
        <input
                id="password-text"
                type="text"
                placeholder="New password"
                readonly aria-live="polite"
        >

        <button id="copy-text-btn">
            <i class="fa-regular fa-copy"></i>
            <span class="sr-only">Copy password to clipboard</span>
            Copy
        </button>
    </div>
</main>
